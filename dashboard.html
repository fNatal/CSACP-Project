<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Criminal Profiling System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
    <!-- Navigation (same as index.html) -->
    <div id="nav-placeholder"></div>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <h1 class="text-3xl font-bold text-gray-900">Profile Dashboard</h1>
                
                <!-- Search and Filters -->
                <div class="mt-6">
                    <div class="flex space-x-4 mb-6">
                        <input type="text" placeholder="Search profiles..." class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <select class="rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="arrested">Arrested</option>
                            <option value="deceased">Deceased</option>
                            <option value="unknown">Unknown</option>
                        </select>
                    </div>
                </div>

                <!-- Profile Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="profile-grid">
                    <!-- Profile cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (same as index.html) -->
    <div id="footer-placeholder"></div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
